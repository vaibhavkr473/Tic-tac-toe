<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="tic.css">
</head>

<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Tic-Tac-Toe</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="mb-4">
                    <label for="gameMode" class="form-label">Choose Game Mode:</label>
                    <select id="gameMode" class="form-select" onchange="toggleBotOptions(this.value)">
                        <option value="friend">Play with Friend</option>
                        <option value="bot">Play with Bot</option>
                    </select>
                </div>
                <div class="mb-4" id="botDifficulty" style="display: none;">
                    <label for="difficulty" class="form-label">Bot Difficulty:</label>
                    <select id="difficulty" class="form-select">
                        <option value="beginner">Beginner</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                        <option value="advanced">Advanced</option>
                        <option value="expert">Expert</option>
                        <option value="candidate_master">Candidate Master</option>
                        <option value="the_legend">The Legend</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="boardColor" class="form-label">Change Board Color:</label>
                    <select id="boardColor" class="form-select" onchange="changeBoardColor(this.value)">
                        <option value="default">Default</option>
                        <option value="lightblue">Light Blue</option>
                        <option value="lightgreen">Light Green</option>
                        <option value="lightpink">Light Pink</option>
                        <option value="lightpurple">Light Purple</option>
                    </select>
                </div>
            </div>
            <div class="scoreboard col-md-4">
                <h2>Scoreboard</h2>
                <table class="table table-bordered border-warning">
                    <tr>
                        <th>Games Played</th>
                        <td id="gamesPlayed">0</td>
                    </tr>
                    <tr>
                        <th>Player X Wins</th>
                        <td id="playerXWins">0</td>
                    </tr>
                    <tr>
                        <th>Player O Wins</th>
                        <td id="playerOWins">0</td>
                    </tr>
                </table>
            </div>
            <div id="game" class="tic-tac-toe col">
                <div class="row">
                    <button id="0" class="col btn btn-outline-primary" onclick="markBox(0)"></button>
                    <button id="1" class="col btn btn-outline-primary" onclick="markBox(1)"></button>
                    <button id="2" class="col btn btn-outline-primary" onclick="markBox(2)"></button>
                </div>
                <div class="row">
                    <button id="3" class="col btn btn-outline-primary" onclick="markBox(3)"></button>
                    <button id="4" class="col btn btn-outline-primary" onclick="markBox(4)"></button>
                    <button id="5" class="col btn btn-outline-primary" onclick="markBox(5)"></button>
                </div>
                <div class="row">
                    <button id="6" class="col btn btn-outline-primary" onclick="markBox(6)"></button>
                    <button id="7" class="col btn btn-outline-primary" onclick="markBox(7)"></button>
                    <button id="8" class="col btn btn-outline-primary" onclick="markBox(8)"></button>
                </div>
            </div>
            <div id="status" class="text-center my-4"></div>
            <div class="d-flex justify-content-center">
                <button class="btn btn-primary me-2" onclick="resetGame()">New Game</button>
                <button class="btn btn-secondary" onclick="continueGame()">Continue Playing</button>
            </div>
        </div>

        <!-- Modal for How to Play -->
        <div class="modal fade" id="howToPlayModal" tabindex="-1" aria-labelledby="howToPlayLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="howToPlayLabel">How to Play</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>
                            Select game mode: either play against a friend or a bot. Players take turns marking empty
                            squares on the 3x3 grid. The first player to align three symbols (vertically, horizontally, or diagonally) wins!
                        </p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Start Game</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="tic.js"></script>
</body>

</html>
